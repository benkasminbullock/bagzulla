<table class='bug-list'>
<tr>
<th>ID</th>
<th>Title</th>
<th>Status</th>
<th>Priority</th>
</tr>
{{range $_, $bug := .Bugs}}
<tr class='status-{{$bug.Status}}'>
<td>
{{$bug.Bug.BugId}}
</td>
<td>
<a href='../bug/{{$bug.Bug.BugId}}'>
{{if $bug.Title}}
{{$bug.Title}}
{{else}}
Bug {{$bug.Bug.BugId}}
{{end}}
</a>
</td>
<td>
{{$bug.Status}}
</td>
<td>
{{$bug.Priority}}
</td>
</tr>
{{end}}
</table>
